<html>
    <head>
        <title>Exercicio 01 JQuery</title>

        <script src="libs/JQuery-3.3.1/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="page.js" type="text/javascript"></script>
        <link href="libs/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="libs/bootstrap/bootstrap.min.js" type="text/javascript"></script>   

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            body {
                background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Naruto_logo.svg/1200px-Naruto_logo.svg.png");
                background-repeat: no-repeat; 
                background-size: cover;
                height: 400px;
               
              
            }
            
            .container {
              margin-bottom: 100px ;  
              padding: -200px;  
            } 
            
        </style> 


    </head>




    <body>
        <div class="container">

            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1"><font color='#009999' >Email address</font></label>
                    <input style="background-color: #f6d776; color: black" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entre com o E-mail">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input style="background-color: #ffa24e; color: black" type="password" class="form-control" id="exampleInputPassword1" placeholder="Entre com a Senha">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form> 

        </div>
    </body>
</html>
