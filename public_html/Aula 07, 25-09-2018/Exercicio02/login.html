<html>
    <head>
        <title>Tela de Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
         <script>
            function login() {

                var login = document.getElementById("login").value;
                var senha = document.getElementById("senha").value;
                
                
if (login) {
   login = "admin";
} else if (senha){
   senha = "123456";
}


              
                alert("Login Efetuado com Sucesso!");
                return login;
                return senha;
}
           
        </script>
        
        <h1>Para entrar no sistema, digite seu login e sua senha nos campos a seguir</h1>
        
        <form action="" method="post" >
        
        <table border="" align="center">
                <tr>
                    <td>Login:</td>
                    <td align="center">  <input type="text" id="login" size="15" placeholder="Insira seu Login" autofocus="" required ></td>
                </tr>  
                
                <tr>
                    <td>Senha:</td>
                    <td align="center"> <input type="password" id="senha" size="15" placeholder="Insira sua Senha" required ></td>
                </tr>                  
                <tr>
                    <td>  <input type="submit" value="Entrar" name="btEntrar" onclick="login()"> </td> <td align="center"> <a href="Exercicio04/cadastro.html"> <b>Cadastre-se!</b></td>
                </tr>
                
        
        </table>
        
        </form>
    </body>
</html>
