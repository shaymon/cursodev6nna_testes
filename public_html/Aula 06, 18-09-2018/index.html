        <script>
            function Soma() {

                var valor1 = document.getElementById("t1").value;
                var valor2 = document.getElementById("t2").value;
                var resultado = parseInt(valor1) + parseInt(valor2);


                var resultado2 = document.getElementById("resultado");
                resultado2.innerHTML = "Resultado: " + resultado;
                return resultado;

            }



            function Subtracao() {

                var valor1 = document.getElementById("t1").value;
                var valor2 = document.getElementById("t2").value;
                var resultado = (valor1 - valor2);


                var resultado2 = document.getElementById("resultado");
                resultado2.innerHTML = "Resultado: " + resultado;
                return resultado;

            }

            function Multiplicacao() {

                var valor1 = document.getElementById("t1").value;
                var valor2 = document.getElementById("t2").value;
                var resultado = (valor1 * valor2);


                var resultado2 = document.getElementById("resultado");
                resultado2.innerHTML = "Resultado: " + resultado;
                return resultado;

            }

            function Divisao() {

                var valor1 = document.getElementById("t1").value;
                var valor2 = document.getElementById("t2").value;
                var resultado = (valor1 / valor2);


                var resultado2 = document.getElementById("resultado");
                resultado2.innerHTML = "Resultado: " + resultado;
                return resultado;

            }

        </script>

    <body>
        <h1>Calculadora</h1>
        #1: <input type="text" id="t1" style="background-color: #ffffcc"><p>
            #2: <input type="text" id="t2" style="background-color: #ffffcc"><p>

            <input type="button" id="bt1" value="+" onclick="Soma()">
            <input type="button" id="bt2" value="-" onclick="Subtracao()">
            <input type="button" id="bt3" value="*" onclick="Multiplicacao()">
            <input type="button" id="bt4" value="/" onclick="Divisao()">


        <div id="resultado"> </div> 


    </body>
